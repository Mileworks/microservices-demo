apiVersion: v1
kind: Service
metadata:
  name: monitor-dashboard
  labels:
    app: monitor-dashboard
spec:
  type: NodePort
  ports:
    - name: hystrix
      port: 7979
      targetPort: 7979
    - name: turbine
      port: 8989
      targetPort: 8989
  selector:
    app: monitor-dashboard
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: monitor-dashboard
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: monitor-dashboard
    spec:
      containers:
      - name: monitor-dashboard
        image: 192.168.99.100:5000/monitor-dashboard
        ports:
        - name: hystrix
          containerPort: 7979
        - name: turbine
          containerPort: 8989
        env:
        - name: CONFIG_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: config-server-url
        volumeMounts:
        - name: log-vol
          mountPath: /var/log/msdemo
      volumes:
      - name: log-vol
        persistentVolumeClaim:
          claimName: log-claim
